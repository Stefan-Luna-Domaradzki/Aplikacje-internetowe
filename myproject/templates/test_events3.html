<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles2.css' %}">
    <title>Your Task List</title>
</head>
<body class="d-flex justify-content-center align-items-center">

<div class="container">
    <div class="row">
        <!-- Left panel with logout button -->
        <div class="col-md-3">
            <div class="logout-panel">
                <a href="{% url 'logout' %}" class="btn btn-danger btn-lg">Logout</a>
            </div>
        </div>

        <!-- Task columns -->
        <div class="col-md-9">
            <div class="row">
                <!-- Low Priority -->
                <div class="col">
                    <div class="task-column low-priority">
                        <h3>Low Priority</h3>
                        {% for event in low_priority_events %}
                            <div class="task-item">{{ event.name }}</div>
                        {% endfor %}
                    </div>
                </div>

                <!-- Medium Priority -->
                <div class="col">
                    <div class="task-column medium-priority">
                        <h3>Medium Priority</h3>
                        {% for event in medium_priority_events %}
                            <div class="task-item">{{ event.name }}</div>
                        {% endfor %}
                    </div>
                </div>

                <!-- High Priority -->
                <div class="col">
                    <div class="task-column high-priority">
                        <h3>High Priority</h3>
                        {% for event in high_priority_events %}
                            <div class="task-item">{{ event.name }}</div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
