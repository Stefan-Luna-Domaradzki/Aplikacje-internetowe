<!DOCTYPE html>

<style>
    h5{
    color: red;

</style>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1> Sign Up Below </h1>
or
<a href="{% url 'login' %}">go to login screen</a>


{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}


<form method="POST" action="register">
    {% csrf_token %}
    <p>Username:</p>
    <input type="text" name="username">

    <p>Email</p>
    <input type="email" name="email">

    <p>Password:</p>
    <input type="password" name="password">

    <p>Repeat password:</p>
    <input type="password" name="password2"> <br><br>

    <input type="submit">
    <br>
    <!-- Przycisk przenoszÄ…cy do strony login.html -->


</form>


</body>
</html>
