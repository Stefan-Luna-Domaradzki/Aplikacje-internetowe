<!-- login2.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>

    <form method="post" action="{% url 'login2' %}">
        {% csrf_token %}

        {{ LoginForm.username.label_tag }}
        {{ LoginForm.username }}

        <br>

        {{ LoginForm.password.label_tag }}
        {{ LoginForm.password }}

        <br>

        {{ LoginForm.captcha }}

        <br>

        <input type="submit" value="Login">
    </form>
</body>
</html>
